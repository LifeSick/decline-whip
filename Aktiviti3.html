<!DOCTYPE html>
<html>
  <body>
	<script>
		var pensil = [2,1,3,3,1], i, j, min, sementara;
		var bilPensil = pensil.length;

		document.write("Senarai bilangan pensil daripada 5 orang murid sebelum isih: " + pensil);

		for(i = 0; i <bilPensil-1; i++)
		{
			min = i;
			for (j=i +1; j < bilPensil; j++)
			{
				if (pensil[j] < pensil[min])
				{
					min = j;
				}
			}
			if (min != j)
				sementara = pensil[i];
			    pensil[i] = pensil[min];
			    pensil[min] = sementara;
                            document.write("Nombor",sementara)
			}
		}
		document.write("<br>Senarai bilangan pensil selepas isihan pilih: "+ pensil);
		</script>
	</body>
</html>
